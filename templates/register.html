{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/compiled.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/Green-logo.png' %}">
</head>

<body>
    <main>
        <div style="padding-top: 10px; font-size: xx-large;" align="center">
            <div class="register-logo">
                <img src="{% static 'assets\Green-logo.png' %}">
            </div>
            <p class="p1" style="margin: 1%;font-size:7vh ; ">Aarshiti Group
            <p>
                {% for message in messages %}
            <p style="text-align: center; color: red;">{{message}}</p>
            {% endfor %}
        </div>
        <div class="register-hero">
            <div class="register-form-box">
                <div class="register-button-box">
                    <div id="register-btn"></div>
                    <button type="button" class="register-toggle-btn" onclick="login()">LogIn</button>
                    <button type="button" class="register-toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="register-login" class="register-input-group" method='POST'>
                    {% csrf_token %}
                    <input type="text" class="register-input-field" placeholder="Email Id" name="emailId" required>
                    <input type="password" class="register-input-field" placeholder="Enter Password" name="password"
                        required>
                    <input type="text" name="log" value="yes" style="display: none;">
                    <button type="submit" class="register-submit-btn">Log In</button>

                </form>
                <form id="register-register" class="register-input-group" method='POST'>
                    {% csrf_token %}
                    <input type="text" class="register-input-field" placeholder="Enter Full Name" name="userName"
                        required>
                    <input type="email" class="register-input-field" placeholder="Email ID" name="emailId" required>
                    <input type="password" class="register-input-field" placeholder="Enter Password" name="password"
                        required>
                    <input type="text" name="log" value="no" style="display: none;">
                    <button type="submit" class="register-submit-btn">Register</button>

                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("register-login");
            var y = document.getElementById("register-register");
            var z = document.getElementById("register-btn");
            function register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </main>
</body>

</html>
