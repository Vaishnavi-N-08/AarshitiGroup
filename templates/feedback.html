{% extends 'base.html' %}
{% load static %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<title>Feedback</title>
{% endblock head %}


{% block body %}
<div class="feedback-container" style="
display: flex;
width: 100%;
flex-direction: row;
flex-wrap: wrap;
align-content: center;
justify-content: center;
align-items: center;
padding-top: 10%;
padding-bottom: 10%">
    <div class="registration-container">
        <div class="title" style="text-align: center; font-weight: bolder; color: #d86000;">Give your Valuable Feedback</div>
        <div class="content">
            <form method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="fullname" id="fullname" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" id="email" placeholder="Enter your email" required>
                    </div>

                </div>
                <div class="input-box">
                    <span class="details">Suggestion</span>
                    <textarea name="feedback" id="feedback" cols="30" rows="4"
                        style="border: 1px solid rgb(255, 153, 0) !important; width: 100%;"></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Submit Feedback">
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock body %}
